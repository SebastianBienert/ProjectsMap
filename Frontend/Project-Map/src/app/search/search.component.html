<nav class="navbar navbar-expand-md navbar-dark indigo">
    <a [routerLink]="['/main']" class="navbar-brand">Projects Map</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse collapse w-100 order-1 order-md-1 dual-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a [routerLink]="['/main']" class="nav-link waves-light" mdbRippleRadius>Home
                    <span class="sr-only">(current)</span>
                </a>
            </li>
            <li class="nav-item">
                <a [routerLink]="['/managementPage']" *ngIf="canWrite()" class="nav-link waves-light">Management</a>
            </li>
            <li class="nav-item">
                <a [routerLink]="['/login']" class="nav-link waves-light" *ngIf="!securityObject.isAuthenticated">
                    Login
                </a>
            </li>
            <li class="nav-item">
                <a [routerLink]="['/registration']" class="nav-link waves-light" *ngIf="!securityObject.isAuthenticated">
                    Registration
                </a>
            </li>
        </ul>
    </div>
    <div class="navbar-collapse collapse w-100 order-2 order-md-2 dual-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <form class="form-inline waves-light waves-light ml-auto" *ngIf="securityObject.isAuthenticated" mdbRippleRadius>
                    <input [formControl]="term" [ngModelOptions]="{standalone: true}" class="form-control mr-sm-2" type="text" placeholder="Search"
                aria-label="Search">
                </form>
           </li>
            <li class="nav-item dropdown" *ngIf="securityObject.isAuthenticated" dropdown>
                <a dropdownToggle mdbRippleRadius class="nav-link dropdown-toggle waves-light" mdbRippleRadius>
                    {{searchTypeText}}
                    <span class="caret"></span>
                </a>
                <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
                    <a (click)="selectSearchType(1, $event.target.innerText)" class="dropdown-item waves-light" mdbWavesEffect>Employees by name</a>
                    <a (click)="selectSearchType(2, $event.target.innerText)" class="dropdown-item waves-light" mdbWavesEffect>Employees by technology</a>
                    <div class="divider dropdown-divider"></div>
                    <a (click)="selectSearchType(3, $event.target.innerText)" class="dropdown-item waves-light" mdbWavesEffect>Projects by name</a>
                    <a (click)="selectSearchType(4, $event.target.innerText)" class="dropdown-item waves-light" mdbWavesEffect>Projects by technology</a>
                </div>
            </li>
        </ul>
    </div>
    <div class="navbar-collapse collapse w-100 order-3 order-md-3 dual-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown" *ngIf="securityObject.isAuthenticated" dropdown>
                <a dropdownToggle class="nav-link dropdown-toggle waves-light" mdbRippleRadius><i class="fa fa-user"></i> <span class="clearfix d-none d-sm-inline-block">{{securityObject.userName}}</span></a>
                <div *dropdownMenu class="dropdown-menu dropdown dropdown-primary" role="menu">
                    <a [routerLink]="['/managementPage/employees']" class="dropdown-item waves-light" mdbWavesEffect>Edit</a>
                    <a href="#" (click)="logout()" class="dropdown-item waves-light" *ngIf="securityObject.isAuthenticated">
                        Logout
                    </a>
                </div>
            </li>
        </ul>
    </div>
</nav>
