<div [ngClass]="{'svg-canvas':true, 'hidden-component': !showMap}">
    <svg id="svg" class="svg-canvas"></svg>
</div>
<div [ngClass]="{'hidden-component': showMap, 'more-hidden': showMap}">
    <svg class="circular-loader" viewBox="25 25 50 50">
        <circle class="loader-path" cx="50" cy="50" r="20" fill="none" stroke="#70c542" stroke-width="2" />
    </svg>
</div>
