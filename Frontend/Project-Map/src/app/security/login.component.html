<div class="row">
  <div class="col-xs-12">
    <div class="alert alert-danger" 
    *ngIf="securityObject &&
           !securityObject.isAuthenticated">
      <p>Invalid User Name/Password.</p>
    </div>
  </div>
</div>

<div class="container">
  <div class="card card-container">
      <img id="profile-img" class="profile-img-card" src="assets/login_thumbnail.png"/>
      <p id="profile-name" class="profile-name-card"></p>
      <form class="form-signin" (ngSubmit)="login(); open(content);">
          <span id="reauth-email" class="reauth-email"></span>
          <input type="email" [(ngModel)]="user.userName" id="userName" name="userName" class="form-control" placeholder="Username" required autofocus>
          <input type="password" [(ngModel)]="user.password" id="password" name="password"  id="inputPassword" class="form-control" placeholder="Password" required>
          <div id="remember" class="checkbox">
              <label>
                  <input type="checkbox" value="remember-me"> Remember me
              </label>
          </div>
          <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
      </form><!-- /form -->
  </div><!-- /card-container -->
</div><!-- /container -->

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Loading...</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body row align-items-center justify-content-center">
    <div class="col">
      <div class="loader"></div> 
    </div>
  </div>
  <!-- <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div> -->
</ng-template>
